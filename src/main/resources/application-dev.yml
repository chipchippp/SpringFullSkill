spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/tayJava}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:123}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
  main:
    banner-mode: off
  kafka:
    bootstrap-servers: localhost:29092

endpoint:
